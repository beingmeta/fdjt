<html>
<head>
<title>FDJT test document</title>
<link rel='stylesheet' type='text/css' href='fdjt.css'/>
<script language='javascript' src='fdjt.js'></script>
<script>
  function doit(event){
    fdjtLog.notify("change is good, check=%o",fdjtID("CHECKBOX").checked);}
function runProgressTest(){
    var pbar=new fdjtUI.ProgressBar(fdjtID("PROGRESSTEST"));
    pbar.setProgress(0);
    var count=0; var timer;
    timer=setInterval(function(){
			  if (count>=100) {
			      pbar.setMessage("Now, that's progress!");
			      clearInterval(timer);
			      return;}
			  count=count+5;
			  pbar.setProgress(count);
                          pbar.setMessage("progress=",count);},
		      1000);}
</script>
<style>
div#PROGRESSTEST { height: 3ex;} 
</style>
</head>
<body>
<div onclick='fdjtUI.CheckSpan.onclick(event);' id='THEDIV'>
  <span class='checkspan'>
    <input type='checkbox' name='test' value='yes' id='CHECKBOX'
	   onchange="doit();"/>
    Check me</span>
</div>
<div onclick='fdjtUI.CheckSpan.onclick(event);'>
  <form>
    <div><input type='TEXT' NAME='bar' value=''
		placeholder="add lines"
		onkeypress='fdjtUI.MultiText.keypress(event);'/>
      </div>
    </form>
</div>
<div onclick='fdjtUI.CheckSpan.onclick(event);'>
  <form>
    <div>
      <input type='TEXT' NAME='baz' value=''
	     placeholder="add strings" data-checkspec="span.checkspan"
	     onkeypress='fdjtUI.MultiText.keypress(event);'/>
    </div>
  </form>
</div>
<div>
  <form>
    <div><input type='TEXT' NAME='foo' value=''
		completions='FOOCOMPLETIONS' autocomplete="off"
		placeholder="abgd..."
		onkeydown='fdjtUI.Completions.onkey(event);'
		onkeypress='fdjtUI.Completions.update(event);'
		onfocus='fdjtUI.Completions.update(event);'/>
    </div>
    <div id='FOOCOMPLETIONS'
	 class='completions'
	 onclick='fdjtUI.Completions.onclick(event);'>
      <span class='completion'>
	<span class='variation' key='uhh'>uhh=</span>
	alpha</span>
      <span class='completion cue'>beta</span>
      <span class='completion'>gamma</span>
      <span class='completion'>delta</span>
      </div>
  </form>
</div>
<div class="fdjtprogress" id="PROGRESSTEST">
  <div class="indicator"></div>
  <div class="message">This is progress?</div>
</div>
<p><a href="javascript:runProgressTest();">Show me some progress</a></p>
</body>
</html>
